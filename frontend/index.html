      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6YS3HBNYQE');

    <link rel="icon" type="image/png" sizes="256x256" href="/favicon-256x256.png" />

    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Default Meta Tags (will be overridden by SEO component) -->
    <meta name="description" content="Free coloring pages for kids! Print and color amazing animals, vehicles, nature, and characters. Perfect for children of all ages." />
    <meta name="keywords" content="free coloring pages, kids coloring, printable coloring sheets, animal coloring pages, children activities" />
    <meta name="author" content="mycolor.fun" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="mycolor.fun" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />
    
    <!-- Preload critical fonts with font-display: swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap"></noscript>
    
    <title>Free Coloring Pages for Kids | mycolor.fun ðŸŽ¨</title>
    
    <!-- Critical inline CSS to prevent layout shift and FOIT -->
    <style>
      /* Prevent layout shift with skeleton/fallback font */
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent CLS for loading state */
      #root {
        min-height: 100vh;
      }
      
      /* Reserve space for footer to prevent layout shift */
      footer {
        min-height: 400px;
        contain: layout;
      }
      
      @media (max-width: 768px) {
        footer {
          min-height: 550px; /* Extra height for coloring page toolbars */
        }
      }
      
      /* Optimize image loading */
      img {
        max-width: 100%;
        height: auto;
        content-visibility: auto;
      }
      
      /* Canvas performance optimization */
      canvas {
        will-change: contents;
        transform: translateZ(0);
      }
      
      /* Font loading optimization with font-display: swap */
      @font-face {
        font-family: 'Fredoka';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Fredoka');
      }
      
      /* Loading indicator */
      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "mycolor.fun",
      "description": "Free printable coloring pages for kids",
      "url": "https://www.mycolor.fun",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.mycolor.fun/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
