databases:
  - name: colorbook
    databaseName: colorbook
    user: colorbook_user
    plan: free

services:
  # Backend API (Spring Boot)
  - type: web
    name: coloring-app-backend
    runtime: java
    repo: https://github.com/gyme/painting
    rootDir: backend
    buildCommand: mvn clean install -DskipTests
    startCommand: java -jar target/kids-painting-backend-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: colorbook
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://coloring-app-frontend.onrender.com,https://painting-1.onrender.com

  # Static Site (Frontend)
  - type: web
    name: coloring-app-frontend
    runtime: static
    repo: https://github.com/gyme/painting
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://coloring-app-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html