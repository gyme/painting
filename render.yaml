services:
  # Static Site (Frontend)
  - type: web
    name: coloring-app-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://coloring-app-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html